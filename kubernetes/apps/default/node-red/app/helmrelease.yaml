---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: node-red
      version: 0.23.1
      sourceRef:
        kind: HelmRepository
        name: node-red
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      enabled: true
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        hajimari.io/icon: mdi:nodejs

      hosts:
        - host: node-red.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        secretName: node-red-tls
        hosts:
          - node-red.${SECRET_DOMAIN}
        certificate:
          enabled: true
          issuerRef:
            kind: ClusterIssuer
            name: letsencrypt-staging



