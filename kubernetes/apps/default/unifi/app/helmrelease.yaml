---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: unifi
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: unifi
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        hajimari.io/icon: mdi:home-assistant
      hosts:
        - host: &host hass.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    serviceAP:
      externalIPs: ["${SVC_UNIFI_ADDR}"]

    configVolume:
      storageClassName: freenas-nfs-csi
