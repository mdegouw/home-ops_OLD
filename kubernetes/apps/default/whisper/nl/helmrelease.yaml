---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whisper-nl
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rhasspy/wyoming-whisper
      tag: latest@sha256:8ab98d933feb64b09882574303119176d0dda61d1db2a2fc6972016a1699944c

    args:
    - --model
    - "medium-int8"
    - --language
    - "nl"

    service:
      main:
        ports:
          http:
            port: 10300
